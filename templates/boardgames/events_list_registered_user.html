{% extends "base.html" %}
{% block content %}

<h2>My events</h2>

{% if events %}
  <ul>
    {% for event in events %}
      <li>
        <strong><a href="{% url "boardgames:event-detail" pk=event.id %}">{{ event.title }}</a></strong> — {{ event.date }}
        ({{ event.location }}) — Game: {{ event.game.title }}
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>You haven't registered from any events.</p>
{% endif %}

{% endblock %}
