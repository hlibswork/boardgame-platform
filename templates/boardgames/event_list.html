{% extends "base.html" %}


{% block content %}
  {% if events %}
    <ul>
      {% for event in events %}
        <li class="mb-2">
          <strong><a href="{% url "boardgames:event-detail" pk=event.id %}">{{ event.title }}</a></strong><br>
  <span>{{ event.date|date:"F j, Y, H:i" }} — {{ event.host }} — {{ event.location }}</span>
</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no games in our base</p>
  {% endif %}
{% endblock %}
