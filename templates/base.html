{% load static %}
<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}BoardGame Platform{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'css/animate.css' %}">
  <link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <!-- JS для старих браузерів -->
  <script src="{% static 'js/modernizr-2.6.2.min.js' %}"></script>
</head>
<body>

<!-- Навігація -->
<nav id="colorlib-main-nav" role="navigation">
  <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle active"><i></i></a>
  <div class="js-fullheight colorlib-table">
    <div class="colorlib-table-cell js-fullheight">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <input type="text" class="form-control" id="search" placeholder="Enter any key to search...">
            <button type="submit" class="btn btn-primary"><i class="icon-search3"></i></button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          {% block sidebar %}
            {% include "includes/sidebar.html" %}
          {% endblock %}
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          {% block gallery %}{% endblock %}
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Основна сторінка -->
<div id="colorlib-page">
  <header>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="colorlib-navbar-brand">
            <a class="colorlib-logo" href="#">BGP</a>
          </div>
          <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
        </div>
      </div>
    </div>
  </header>

  <main class="colorlib-main-content" style="padding-top: 80px; padding-bottom: 80px;">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>
</div>
<!-- JS -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
<script src="{% static 'js/magnific-popup-options.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
