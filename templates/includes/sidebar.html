<ul>
              <li class="active"><a href="{% url "boardgames:index" %}">Home</a></li>
              <li><a href="{% url "boardgames:board-game-list" %}">Boardgames</a></li>
              <li><a href="{% url "boardgames:event-list" %}">Events</a></li>
              {% if user.is_authenticated %}
               <li>User: {{ user.get_username }}</li>

               <li><a href="{% url 'boardgames:my-events' %}">My Events</a></li>

               <li>
                 <form id="logout-form" method="post" action="{% url 'logout' %}">
                   {% csrf_token %}
                   <button type="submit" class="btn btn-link">Logout</button>
                 </form>
               </li>
               {% else %}
               <li><a href="{% url 'login' %}?next={{ request.path }}">Login</a></li>
               {% endif %}
</ul>
